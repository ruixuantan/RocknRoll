<div class="custom-dashboard-container">
  <div class="custom-util-container">
    <button mat-raised-button color="accent" (click)="onClickCreateCustom()">Create Custom</button>
  </div>

  <br>

  <table mat-table [dataSource]="displayCustoms" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let custom"> {{custom.name}} </td>
    </ng-container>

    <ng-container matColumnDef="command">
      <th mat-header-cell *matHeaderCellDef>Command</th>
      <td mat-cell *matCellDef="let custom"> {{custom.command}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let custom">
        <button mat-icon-button color="primary" (click)="onClickEdit(custom)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onClickDelete(custom)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
